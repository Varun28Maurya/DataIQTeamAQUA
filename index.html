<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataIQ - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0, 198, 255, 0.2);
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-item:hover {
            background: rgba(0, 198, 255, 0.2);
        }

        .clear-history {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .clear-history:hover {
            background: #ff1a1a;
        }

        .chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 95%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #00c6ff;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }

            .sidebar h2 {
                font-size: 1em;
                writing-mode: vertical-rl;
                transform: rotate(180deg);
            }

            .chat-item {
                text-align: center;
                font-size: 0.9em;
            }

            .chat-container {
                padding: 10px;
            }

            iframe {
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DataIQ</h2>
        <div class="chat-history" id="chatHistory"></div>
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>

    <div class="chat-container">
        <iframe id="chatFrame" src="https://3c9f1ea459c38dee70.gradio.live/" allow="microphone"></iframe>
    </div>

    <script>
        function loadChatHistory() {
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            let chatHistoryDiv = document.getElementById("chatHistory");
            chatHistoryDiv.innerHTML = "";

            history.forEach((chat, index) => {
                let chatItem = document.createElement("div");
                chatItem.classList.add("chat-item");
                chatItem.innerText = chat.title;
                chatItem.onclick = () => loadChat(chat.url);
                chatHistoryDiv.appendChild(chatItem);
            });
        }

        function saveChatHistory(title, url) {
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.unshift({ title, url });
            if (history.length > 10) history.pop();
            localStorage.setItem('chatHistory', JSON.stringify(history));
            loadChatHistory();
        }

        function loadChat(url) {
            document.getElementById("chatFrame").src = url;
        }

        function clearHistory() {
            localStorage.removeItem("chatHistory");
            loadChatHistory();
        }

        document.getElementById("chatFrame").onload = function() {
            let defaultUrl = "https://3c9f1ea459c38dee70.gradio.live/";
            let now = new Date();
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let formattedDate = now.toLocaleDateString(undefined, options);
            let randomTitle = formattedDate;
            saveChatHistory(randomTitle, defaultUrl);
        };

        loadChatHistory();
    </script>
</body>
</html>
